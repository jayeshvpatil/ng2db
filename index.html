<html lang="en-US" ng-app="vzERGApp">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-component-router/angular_1_router.js"></script>

    <script src="bower_components/d3/d3.js"></script>

 <!-- build:js js/app.js -->

     <script src="app/vzdashboard/vztab/vztab.directive.js"></script>

</head>

<body ng-cloak ng-controller="loginController">
    <div ng-switch="state">
          <div ng-switch-when="unauthorized" class="sign-in-form loginanimate">
               <img class='vz-icon' src="img/verizonlogo.png"/><br/>

            <h4>Sign In</h4>
            <form>
              <div class="form-group">
                <label>Email Address</label>
                <input type="text" class="form-control"/>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control"/>
              </div>
            </form>
            <button class="btn btn-default" ng-click="signIn()">Sign In</button>
           </div>
        <div ng-switch-default class="loginanimate" >

<vz-framework title="Churn Dashboard" subtitle="enter subtitle here" iconfile="img/verizonlogo.png">
  <vz-filter></vz-filter>
    <vz-tab></vz-tab>
</vz-framework>







        </div>
    </div>

</body>

</html>
